description: "Transform and migrate data between databases or schemas with validation and rollback."
long_description: |
  Transform and migrate data between databases or schemas.

  ## Tools
  - SQLAlchemy (database abstraction)
  - Alembic (schema migrations)
  - pandas (data transformation)

  ## Features
  - Incremental migration (resume on failure)
  - Schema transformation and mapping
  - Rollback support
  - Progress tracking
  - Data validation pre/post migration
  - Multiple database support (PostgreSQL, MySQL, SQLite, etc.)

  ## Performance
  - Network I/O bound
  - Minutes to hours depending on data volume
