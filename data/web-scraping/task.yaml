long_description: |
  Crawl and extract structured data from websites at scale.

  ## Tools
  - Playwright (JavaScript rendering, headless browser)
  - BeautifulSoup (HTML parsing)
  - Scrapy (crawling framework)

  ## Features
  - JavaScript rendering (SPA support)
  - Anti-bot handling and stealth mode
  - Rate limiting and politeness
  - Proxy rotation
  - Structured output (JSON, CSV)
  - Cookie and auth session support
  - Parallel crawling across workers

  ## Performance
  - 2-30s per page depending on complexity
  - 512MB+ RAM per browser instance
