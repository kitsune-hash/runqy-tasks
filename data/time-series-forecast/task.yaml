description: "Generate forecasts from historical time series data with seasonality and trend detection."
long_description: |
  Generate forecasts from historical time series data.

  ## Supported Models
  - Prophet (Facebook/Meta, robust to missing data)
  - statsmodels (ARIMA, ETS, classical methods)
  - NeuralProphet (neural network extension, GPU)
  - TimesFM (Google's foundation model, GPU)

  ## Features
  - Automatic seasonality detection
  - Holiday and event effects
  - Confidence intervals
  - Multi-series forecasting
  - Trend changepoint detection

  ## Performance
  - Prophet/statsmodels: 1-30s on CPU
  - NeuralProphet/TimesFM: faster on GPU
models: ["Prophet", "ARIMA", "ETS", "NeuralProphet", "TimesFM"]
tools: ["Prophet", "statsmodels", "NeuralProphet"]
use_cases:
  - Demand forecasting
  - Capacity planning
  - Financial projections
  - Inventory management
