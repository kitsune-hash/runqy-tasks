description: "Convert addresses to coordinates and reverse geocode at scale using OpenStreetMap."
long_description: |
  Convert addresses to geographic coordinates (and reverse) at scale.

  ## Tools
  - Nominatim (OpenStreetMap, self-hostable)
  - geopy (Python geocoding library)

  ## Features
  - Forward geocoding (address → coordinates)
  - Reverse geocoding (coordinates → address)
  - Batch processing with rate limiting
  - Self-hosted Nominatim for unlimited requests
  - Result caching

  ## Performance
  - 50-500ms per address (API rate limited)
  - Self-hosted: limited by hardware, no rate limits
  - CPU only
models: []
tools: ["Nominatim", "geopy"]
use_cases:
  - Customer mapping
  - Delivery routing
  - Location analytics
  - Data enrichment
input_example: |
  {"addresses": ["1600 Pennsylvania Ave, Washington DC", "10 Downing Street, London"], "format": "geojson"}
