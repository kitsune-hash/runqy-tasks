long_description: |
  Capture screenshots of web pages using Playwright with headless Chromium.
  Browser stays loaded for fast consecutive captures.

  ## Tools
  - Playwright (Chromium headless)

  ## Features
  - Full page or viewport capture
  - Multiple viewport sizes (desktop, tablet, mobile)
  - PDF export
  - Wait for specific elements or network idle
  - Ad/tracker blocking
  - Custom CSS injection
  - Cookie/auth support

  ## Performance
  - 2-10s per page (including render time)
  - CPU only, 512MB+ RAM
