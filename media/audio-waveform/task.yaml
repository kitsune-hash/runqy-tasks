description: "Generate visual waveform images from audio files for players and previews."
long_description: |
  Generate visual waveform images from audio files.

  ## Tools
  - FFmpeg (audio analysis)
  - audiowaveform (BBC's open-source tool)
  - matplotlib (custom visualizations)

  ## Features
  - PNG/SVG waveform output
  - Customizable colors and dimensions
  - Peak data JSON output for interactive players
  - Multiple audio format support (MP3, WAV, FLAC, OGG)

  ## Performance
  - 1-5s per file
  - CPU only
