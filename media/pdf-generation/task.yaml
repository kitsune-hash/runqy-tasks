long_description: |
  Generate PDF documents from templates, HTML, or structured data.

  ## Tools
  - WeasyPrint (HTML/CSS → PDF, best for styled documents)
  - ReportLab (programmatic PDF creation)
  - Playwright (headless Chrome HTML → PDF, pixel-perfect)

  ## Features
  - Template-based generation (Jinja2 + HTML/CSS)
  - Dynamic data binding
  - Headers, footers, page numbers
  - Embedded fonts and images
  - Bulk mail merge

  ## Performance
  - 0.5-5s per document
  - CPU only
