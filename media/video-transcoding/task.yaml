long_description: |
  Convert, compress, and reformat video files using FFmpeg.
  Supports hardware acceleration via NVENC (NVIDIA GPU) and VAAPI.

  ## Features
  - Codec conversion: H.264, H.265/HEVC, VP9, AV1
  - Resolution scaling and aspect ratio handling
  - Adaptive streaming output (HLS/DASH)
  - Thumbnail and preview extraction
  - Audio extraction and transcoding
  - Watermarking and overlay
  - Batch processing multiple files

  ## Performance
  - CPU: real-time to 10x slower depending on codec
  - NVENC GPU: 5-20x real-time for H.264/H.265
  - AV1 encoding is significantly slower but produces smaller files
