long_description: |
  Extract text from images, scanned documents, and PDFs using OCR engines.

  ## Supported Models
  - Tesseract (open-source standard)
  - EasyOCR (deep learning, 80+ languages)
  - PaddleOCR (high accuracy, fast)
  - Surya (modern, layout-aware)

  ## Features
  - 100+ language support
  - Layout detection and reading order
  - Table extraction
  - Handwriting recognition
  - Searchable PDF output

  ## Performance
  - 1-10s per page depending on complexity
  - CPU viable for all engines
  - GPU accelerates EasyOCR and PaddleOCR
